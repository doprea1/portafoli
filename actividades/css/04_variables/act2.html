<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangulos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .rectangulo {
            background-color: green;
        }
    </style>
    </head>
    <body>

        <div id="rectangulo" class="rectangulo"></div>

        <script>
            let altura = 500;
            let anchura = altura * 2;

            const rectangulo = document.getElementById('rectangulo');
            rectangulo.style.height = altura + 'px';
            rectangulo.style.width = anchura + 'px'
        </script>
            </script>
                </body>
                </html>
