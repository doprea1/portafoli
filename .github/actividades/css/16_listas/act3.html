<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, inital-scale=1.0">
        <title>Navegador Web</title>
        <style>
            nav {
                background-color: #85c1e9;
                padding: 10px;
                text-align: center;
            }

            nav a {
                display: block;
                padding: 10px;
                color: white;
                text-decoration: none;
                transition: background-color 0.3s;
            }

            nav a:hover {
                background-color: #5596C7;
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="#">Producto</a>
            <a href="#">Carrito</a>
            <a href="#">Perfil</a>

        </nav>
    </body>
</html>
