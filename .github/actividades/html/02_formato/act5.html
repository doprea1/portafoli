    <body>
        <h1><strong>Ejemplo uso de etiqueta &lt;time&gt;</strong></h1>

        <p>Me despierto cada mañana a las <time>7:00</time> de la mañana.</p>

        <p>No abstante soy feliz porque hoy en mi oportunidad, es <time datetime="2008-02-14 20:00">San Valentin</time>.</p>
