<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-widht, inital-scale=1.0">
        <title>Boton Rotatorio</title>
        <style>
            .boton {
                padding: 10px 20px;
                font-size: 16px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: transform 0.3s;
            }

            .boton:hover {
                transform: rotate(15deg);
            }
        </style>
        </head>
        
        <body>

            <button class="boton">casi recto</button>
        </body>
        </html>
